<!DOCTYPE html>
<html lang="fr">
<head>
    <meta charset="UTF-8">
    <title>Commande - For Your Events</title>
    <style>
        body {
            background-color: white;
            font-family: 'Times New Roman';
            font-size: 15px;
            margin: 0;
            padding: 0;
            text-align: center;
        }

        /* LOGO */
        .logo-container {
            position: absolute;
            top: 20px;
            left: 20px;
        }

        .logo-container img {
            width: 150px;
        }

        /* MENU */
        .menu-container {
            position: absolute;
            top: 180px;
            left: 20px;
        }

        .menu-button {
            background-color: black;
            color: white;
            padding: 10px 20px;
            cursor: pointer;
            border-radius: 6px;
            font-weight: bold;
            user-select: none;
        }

        .menu-items {
            display: none;
            flex-direction: column;
            margin-top: 5px;
        }

        .menu-items a {
            text-decoration: none;
            color: black;
            background-color: #fff;
            padding: 8px 15px;
            border-radius: 5px;
            margin-top: 5px;
            display: block;
        }

        .menu-items a:hover {
            background-color: #ddd;
        }

        /* FORMULAIRE */
        .content {
            margin-top: 300px; /* espace pour logo/menu */
            padding: 20px;
        }

        form {
            max-width: 500px;
            margin: 0 auto;
            text-align: left;
        }

        input, textarea {
            width: 100%;
            padding: 12px;
            border-radius: 6px;
            border: 1px solid #ccc;
            font-family: 'Times New Roman';
            margin-bottom: 15px;
            box-sizing: border-box;
        }

        textarea {
            resize: vertical;
        }

        .btn-commande {
            background-color: black;
            color: white;
            width: 100%;
            padding: 15px;
            font-size: 15px;
            font-weight: bold;
            border: none;
            border-radius: 8px;
            cursor: pointer;
        }

        .btn-commande:hover {
            opacity: 0.85;
        }

        .texte-formulaire {
            font-size: 16px;
            margin-bottom: 8px;
            opacity: 0.9;
        }

        /* FOOTER */
        footer {
            text-align: center;
            margin-top: 50px;
        }

        .social-btn {
            color: white;
            border: none;
            padding: 10px 20px;
            font-size: 16px;
            cursor: pointer;
            border-radius: 5px;
            margin: 5px;
        }

        .instagram-btn { background-color: #E1306C; }
        .tiktok-btn { background-color: black; }

        /* RESPONSIVE */
        @media (max-width: 600px) {
            .logo-container img { width: 120px; }
            .menu-container { top: 160px; left: 10px; }
            input, textarea, .btn-commande { width: 100%; }
        }

    </style>
</head>
<body>

<!-- LOGO -->
<div class="logo-container">
    <img src="logo.png" alt="Logo du site">
</div>

<!-- MENU -->
<div class="menu-container">
    <div class="menu-button" onclick="toggleMenu()">Menu</div>
    <div class="menu-items" id="menuItems">
        <a href="index.html">Accueil</a>
        <a href="commande.html">Commande</a>
        <a href="contact.html">Contact</a>
    </div>
</div>

<!-- FORMULAIRE -->
<div class="content">
    <h2>Passer une commande !</h2>
    <form action="https://formspree.io/f/mvgeydvp" method="POST">
        <input type="text" name="nom" placeholder="Nom complet" required>
        <input type="email" name="email" placeholder="Adresse email" required>
        <input type="tel" name="telephone" placeholder="Téléphone" required>

        <p class="texte-formulaire">Entrez la date pour laquelle le produit doit être prêt :</p>
        <input type="date" name="date_evenement" required>

        <input type="text" name="evenement" placeholder="Type d'événement (baby shower, mariage…)" required>
        <textarea name="message" rows="4" placeholder="Texte à inscrire sur le plexiglas" required></textarea>

        <button class="btn-commande" type="submit">Envoyer la demande</button>
    </form>
</div>

<!-- FOOTER -->
<footer>
    <button onclick="window.open('https://www.instagram.com/for.your.eventss/', '_blank')" class="social-btn instagram-btn">Instagram</button>
    <button onclick="window.open('https://www.tiktok.com/@for.your.eventss?lang=en', '_blank')" class="social-btn tiktok-btn">TikTok</button>
</footer>

<!-- SCRIPT MENU -->
<script>
function toggleMenu() {
    const menu = document.getElementById("menuItems");
    menu.style.display = (menu.style.display === "flex") ? "none" : "flex";
}
</script>

</body>
</html>
