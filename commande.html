<!DOCTYPE html>
<html lang="fr">
<head>
    <meta charset="UTF-8">
    <title>Commande</title>

    <style>
        body {
            background-color: white;
            font-family: 'Times New Roman';
            font-size: 15px;
            margin: 0;
            padding: 0;
            text-align: center;
        }

        /* LOGO EN HAUT À GAUCHE */
        .logo-container {
            position: absolute;
            top: 20px;
            left: 20px;
        }

        .logo-container img {
            width: 150px;
        }

        /* MENU HAMBURGER JUSTE SOUS LE LOGO */
        .menu-container {
            position: absolute;
            top: 180px; /* juste en dessous du logo */
            left: 20px;
        }

        .menu-button {
            background-color: black;
            color: white;
            padding: 10px 20px;
            cursor: pointer;
            border-radius: 6px;
            font-weight: bold;
            user-select: none;
        }

        .menu-items {
            display: none; /* caché par défaut */
            flex-direction: column;
            margin-top: 5px;
        }

        .menu-items a {
            text-decoration: none;
            color: black;
            background-color: #fff;
            padding: 8px 15px;
            border-radius: 5px;
            margin-top: 5px;
            display: block;
        }

        .menu-items a:hover {
            background-color: #ddd;
        }

        /* CONTENU FORMULAIRE */
        .content {
   	 margin-top: 20px; /* avant c'était 250px, on réduit */
    	padding: 20px;
	}

        input, textarea {
            width: 350px;
            padding: 12px;
            border-radius: 6px;
            border: none;
            font-family: 'Times New Roman';
        }

        .btn-commande {
            background-color: #000;
            color: #fff;
            width: 350px;          
            padding: 15px;
            font-size: 15px;
            font-weight: bold;
            font-family: 'Times New Roman';
            border: none;
            border-radius: 8px;
            cursor: pointer;
        }

        .btn-commande:hover {
            opacity: 0.85;
        }

        .texte-formulaire {
            font-size: 16px;        
            margin-bottom: 8px;
            opacity: 0.9;
        }

        /* FOOTER */
        footer {
            text-align: center;
            margin-top: 50px;
        }

        .social-btn {
            color: white; 
            border: none; 
            padding: 10px 20px; 
            font-size: 16px; 
            cursor: pointer; 
            border-radius: 5px;
            margin: 5px;
        }

        .instagram-btn {
            background-color: #E1306C;
        }

        .tiktok-btn {
            background-color: black;
        }

    </style>
</head>

<body>

<!-- LOGO -->
<div class="logo-container">
    <img src="logo.png" alt="Logo du site">
</div>

<!-- MENU JUSTE SOUS LE LOGO -->
<div class="menu-container">
    <div class="menu-button" onclick="toggleMenu()">Menu</div>
    <div class="menu-items" id="menuItems">
        <a href="index.html">Accueil</a>
        <a href="commande.html">Commande</a>
        <a href="contact.html">Contact</a>
    </div>
</div>

<!-- CONTENU FORMULAIRE -->
<div class="content">
    <p>Passer une commande !</p>

    <form action="https://formspree.io/f/mvgeydvp" method="POST">

        <input type="text" name="nom" placeholder="Nom complet" required><br><br>

        <input type="email" name="email" placeholder="Adresse email" required><br><br>

        <input type="tel" name="telephone" placeholder="Téléphone" required><br><br>

        <p class="texte-formulaire">
            Entrez la date pour laquelle le produit doit être prêt :
        </p>

        <input type="date" name="date_evenement" required><br><br>

        <input type="text" name="evenement" placeholder="Type d'événement (baby shower, mariage…)" required><br><br>

        <textarea name="message" placeholder="Texte à inscrire sur le plexiglas" required></textarea><br><br>

        <button class="btn-commande" type="submit">
            Envoyer la demande
        </button>

    </form>
</div>



<!-- FOOTER -->
<footer>
    <button onclick="window.open('https://www.instagram.com/for.your.eventss/', '_blank')" class="social-btn instagram-btn">
        Instagram
    </button>
    <button onclick="window.open('https://www.tiktok.com/@for.your.eventss?lang=en', '_blank')" class="social-btn tiktok-btn">
        TikTok
    </button>
</footer>

<!-- SCRIPT MENU HAMBURGER -->
<script>
function toggleMenu() {
    const menu = document.getElementById("menuItems");
    if(menu.style.display === "flex"){
        menu.style.display = "none";
    } else {
        menu.style.display = "flex";
    }
}
</script>

</body>
</html>
