<!DOCTYPE html>
<html lang="fr">
<head>
<meta charset="UTF-8">
<meta name="viewport" content="width=device-width, initial-scale=1.0">
<title>Commande - For Your Events</title>
<link rel="icon" type="image/png" href="logo.png">
<link href="https://fonts.googleapis.com/css2?family=Montserrat:wght@400;700&display=swap" rel="stylesheet">
<style>
* { margin:0; padding:0; box-sizing:border-box; font-family:'Montserrat',sans-serif; }
body { background:#fff; color:#111; }

/* HEADER */
header {
    position: sticky;
    top:0;
    width:100%;
    display:flex;
    justify-content:space-between;
    align-items:center;
    padding:15px 20px;
    background:#fff;
    border-bottom:1px solid #eee;
    z-index:1000;
}
.logo-container img { 
    height:80px; 
}

/* MENU */
.menu-button {
    background:#111;
    color:#fff;
    padding:10px 20px;
    border-radius:6px;
    cursor:pointer;
    font-weight:700;
}
.menu-overlay {
    position:fixed;
    top:0; left:0;
    width:100%; height:100%;
    background:rgba(0,0,0,0.9);
    display:none;
    flex-direction:column;
    justify-content:center;
    align-items:center;
    z-index:2000;
}
.menu-overlay a {
    color:#fff;
    text-decoration:none;
    font-size:2rem;
    margin:15px 0;
    transition:0.3s;
}
.menu-overlay a:hover { color:#f04; }

/* FORMULAIRE */
.content {
    max-width:600px;
    margin:50px auto;
    padding:20px;
}
h2 { text-align:center; margin-bottom:20px; font-size:2rem; }
form {
    display:flex;
    flex-direction:column;
    gap:15px;
}
input, textarea {
    padding:12px;
    border-radius:8px;
    border:1px solid #ccc;
    font-size:1rem;
}
textarea { resize:vertical; }
.btn-commande {
    background:#111;
    color:#fff;
    padding:15px;
    font-weight:700;
    border:none;
    cursor:pointer;
    transition:0.3s;
}
.btn-commande:hover { background:#333; }

/* FOOTER */
footer {
    text-align:center;
    padding:30px 20px;
    background:#111;
    color:#fff;
}
.social-btn {
    color:#fff;
    border:none;
    padding:10px 20px;
    font-size:16px;
    cursor:pointer;
    margin:5px;
}
.instagram-btn { background:#E1306C; }
.tiktok-btn { background:#000; }

/* RESPONSIVE */
@media (max-width:600px) {
    .menu-overlay a { font-size:1.5rem; }
}
</style>
</head>
<body>

<header>
    <div class="logo-container">
        <img src="logo.png" alt="Logo du site">
    </div>
    <div class="menu-button" onclick="toggleMenu()">Menu</div>
</header>

<div class="menu-overlay" id="menuOverlay">
    <a href="index.html" onclick="toggleMenu()">Accueil</a>
    <a href="commande.html" onclick="toggleMenu()">Commande</a>
    <a href="contact.html" onclick="toggleMenu()">Contact</a>
    <a href="produits.html" onclick="toggleMenu()">Produits</a>
</div>

<div class="content">
    <h2>Passer une commande</h2>
    <form action="https://formspree.io/f/mvgeydvp" method="POST">
        <input type="text" name="nom" placeholder="Nom complet" required>
        <input type="email" name="email" placeholder="Adresse email" required>
        <input type="tel" name="telephone" placeholder="Téléphone" required>
	<h4>Entrez la date pour laquelle votre commande doit être prête!</h4>
        <input type="date" name="date_evenement" required>
        <input type="text" name="evenement" placeholder="Type d'événement (baby shower, mariage…)" required>
        <textarea name="message" rows="4" placeholder="Texte à inscrire sur le plexiglas" required></textarea>
        <button class="btn-commande" type="submit">Envoyer la demande</button>
    </form>
</div>

<footer>
    <button onclick="window.open('https://www.instagram.com/for.your.eventss/', '_blank')" class="social-btn instagram-btn">Instagram</button>
    <button onclick="window.open('https://www.tiktok.com/@for.your.eventss?lang=en', '_blank')" class="social-btn tiktok-btn">TikTok</button>
</footer>

<script>
function toggleMenu() {
    const overlay = document.getElementById("menuOverlay");
    overlay.style.display = (overlay.style.display === "flex") ? "none" : "flex";
}
</script>

</body>
</html>
