<!DOCTYPE html>
<html lang="fr">
<head>
    <meta charset="UTF-8">
    <title>Accueil</title>

    <style>
        body {
            background-color: white;
            font-family: 'Times New Roman';
            font-size: 15px;
            margin: 0;
            padding: 0;
            text-align: center;
        }

        /* LOGO EN HAUT À GAUCHE */
        .logo-container {
            position: absolute;
            top: 20px;
            left: 20px;
        }

        .logo-container img {
            width: 150px;
        }

        /* MENU HAMBURGER JUSTE SOUS LE LOGO */
        .menu-container {
            position: absolute;
            top: 180px; /* juste en dessous du logo */
            left: 20px;
        }

        .menu-button {
            background-color: black;
            color: white;
            padding: 10px 20px;
            cursor: pointer;
            border-radius: 6px;
            font-weight: bold;
            user-select: none;
        }

        .menu-items {
            display: none; /* caché par défaut */
            flex-direction: column;
            margin-top: 5px;
        }

        .menu-items a {
            text-decoration: none;
            color: black;
            background-color: #fff;
            padding: 8px 15px;
            border-radius: 5px;
            margin-top: 5px;
            display: block;
        }

        .menu-items a:hover {
            background-color: #ddd;
        }

        /* CONTENU PRINCIPAL */
        .content {
            margin-top: 250px; /* pour ne pas chevaucher le menu/logo */
            padding: 20px;
        }

        /* FOOTER */
        footer {
            text-align: center;
            margin-top: 50px;
        }

        .social-btn {
            color: white; 
            border: none; 
            padding: 10px 20px; 
            font-size: 16px; 
            cursor: pointer; 
            border-radius: 5px;
            margin: 5px;
        }

        .instagram-btn {
            background-color: #E1306C;
        }

        .tiktok-btn {
            background-color: black;
        }

        .email-btn {
            background-color: #0072C6; /* bleu Outlook */
        }

    </style>
</head>

<body>

<!-- LOGO -->
<div class="logo-container">
    <img src="logo.png" alt="Logo du site">
</div>

<!-- MENU JUSTE SOUS LE LOGO -->
<div class="menu-container">
    <div class="menu-button" onclick="toggleMenu()">Menu</div>
    <div class="menu-items" id="menuItems">
        <a href="index.html">Accueil</a>
        <a href="commande.html">Commande</a>
        <a href="contact.html">Contact</a>
    </div>
</div>

<!-- CONTENU PRINCIPAL -->
<div class="content">
    <p>Comment nous contacter ?</p>
</div>

<!-- FOOTER -->
<footer>
    <button onclick="window.open('https://www.instagram.com/for.your.eventss/', '_blank')" class="social-btn instagram-btn">
        Instagram
    </button>
    <button onclick="window.open('https://www.tiktok.com/@for.your.eventss?lang=en', '_blank')" class="social-btn tiktok-btn">
        TikTok
    </button>
    <button onclick="window.location.href='mailto:fyeventsh@outlook.com'" class="social-btn email-btn">
        Envoyer un courriel
    </button>
</footer>

<!-- SCRIPT MENU HAMBURGER -->
<script>
function toggleMenu() {
    const menu = document.getElementById("menuItems");
    if(menu.style.display === "flex"){
        menu.style.display = "none";
    } else {
        menu.style.display = "flex";
    }
}
</script>

</body>
</html>
