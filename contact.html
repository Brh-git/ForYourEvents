<!DOCTYPE html>
<html lang="fr">
<head>
<meta charset="UTF-8">
<meta name="viewport" content="width=device-width, initial-scale=1.0">
<title>Contact - For Your Events</title>
<link href="https://fonts.googleapis.com/css2?family=Montserrat:wght@400;700&display=swap" rel="stylesheet">
<style>
* { margin:0; padding:0; box-sizing:border-box; font-family:'Montserrat',sans-serif; }
body { background:#fff; color:#111; }

/* HEADER FIXE */
header {
    position: sticky;
    top:0;
    width:100%;
    background:#fff;
    border-bottom:1px solid #eee;
    display:flex;
    justify-content:space-between;
    align-items:center;
    padding:15px 30px;
    z-index:1000;
}
.logo-container img { 
    height:80px; 
}

/* MENU OVERLAY */
.menu-button {
    background:#111;
    color:#fff;
    padding:10px 20px;
    border-radius:6px;
    cursor:pointer;
    font-weight:700;
    user-select:none;
}
.menu-overlay {
    position:fixed;
    top:0; left:0;
    width:100%; height:100%;
    background:rgba(0,0,0,0.95);
    display:none;
    flex-direction:column;
    justify-content:center;
    align-items:center;
    z-index:2000;
}
.menu-overlay a {
    color:#fff;
    text-decoration:none;
    font-size:2rem;
    margin:20px 0;
    transition:0.3s;
}
.menu-overlay a:hover { color:#f04; }

/* SECTION CONTACT */
.section {
    max-width:700px;
    margin:100px auto 50px;
    padding:20px;
    text-align:center;
}
.section h1 {
    font-size:2rem;
    margin-bottom:20px;
    font-weight:700;
}
.section p {
    font-size:1.1rem;
    margin-bottom:15px;
    line-height:1.5;
}

/* FOOTER */
footer {
    text-align:center;
    padding:40px 20px;
    background:#111;
    color:#fff;
}
.social-btn {
    color:#fff;
    border:none;
    padding:12px 25px;
    font-size:16px;
    cursor:pointer;
    margin:5px;
}
.instagram-btn { background:#E1306C; }
.tiktok-btn { background:#000; }
.email-btn { background:#0072C6; }

/* RESPONSIVE */
@media screen and (max-width:768px) {
    .section h1 { font-size:1.5rem; }
    .section p { font-size:1rem; }
    .menu-overlay a { font-size:1.5rem; }
}
</style>
</head>
<body>

<!-- HEADER -->
<header>
    <div class="logo-container">
        <img src="logo.png" alt="Logo du site">
    </div>
    <div class="menu-button" onclick="toggleMenu()">Menu</div>
</header>

<!-- MENU OVERLAY -->
<div class="menu-overlay" id="menuOverlay">
    <a href="index.html" onclick="toggleMenu()">Accueil</a>
    <a href="commande.html" onclick="toggleMenu()">Commande</a>
    <a href="contact.html" onclick="toggleMenu()">Contact</a>
    <a href="produits.html" onclick="toggleMenu()">Produits</a>
</div>

<!-- SECTION CONTACT -->
<section class="section">
    <h1>Contactez-nous</h1>
    <p>Vous pouvez nous joindre via Instagram, TikTok ou par email.</p>
    <p>Nous répondrons rapidement à vos demandes pour vos événements.</p>
</section>

<!-- FOOTER -->
<footer>
    <button onclick="window.open('https://www.instagram.com/for.your.eventss/', '_blank')" class="social-btn instagram-btn">Instagram</button>
    <button onclick="window.open('https://www.tiktok.com/@for.your.eventss?lang=en', '_blank')" class="social-btn tiktok-btn">TikTok</button>
    <button onclick="window.location.href='mailto:fyeventsh@outlook.com'" class="social-btn email-btn">Envoyer un courriel</button>
</footer>

<script>
function toggleMenu() {
    const overlay = document.getElementById("menuOverlay");
    overlay.style.display = (overlay.style.display === "flex") ? "none" : "flex";
}
</script>

</body>
</html>
